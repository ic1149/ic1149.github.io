<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GCSE countdown</title>
  <link href="GCSEstyle.css" rel="stylesheet" type="text/css" />
</head>


<body>

  <h1 class='dark'>GCSE countdown</h1>
  <div class="flex-parent-element">
    <div class="flex-child-element">
      <center>
        <h2 id="startcount">0 days</h2>
        <p>since GCSE has started<br><br><span id="eqs">equivalent to</span><br>

          <span id="start-weeks">0 weeks, 0 days</span><br>
          <span id="start-months">0 months</span>
        </p>


      </center>

    </div>
    <div class="flex-child-element">
      <center>
        <h2 id="endcount">0 days</h2>
        <p>until (my) GCSE ends (14th June)<br><br><span id="eqe">equivalent to</span><br>

          <span id="end-weeks">0 weeks, 0 days</span><br>
          <span id="end-months">0 months</span>

        </p>


      </center>

    </div>
    <script src="GCSEdatecal.js"></script>
  </div>
</body>

<footer>
  Revise! Good luck in your exams!
</footer>

</html>
